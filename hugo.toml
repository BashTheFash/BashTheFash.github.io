baseURL = "https://bashthefash.ninja/"
languageCode = "en-EN"
title = "Bash the Fash"
theme = "PaperMod"
enableInlineShortcodes = true
enableEmoji = true
enableRobotsTXT = true
hasCJKLanguage = true
buildDrafts = false
buildFuture = false
buildExpired = false
paginate = 15
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

[minify]
disableXML = true

[permalinks]
post = "/:title/"

[languages.en]
languageName = "en"
contentDir = "content/en/"
weight = 1

  [languages.en.profileMode]
  enabled = true
  title = "Bash the Fash"
  subtitle = " 'When Fascism came into power, most people were unprepared, both theoretically and practically. They were unable to believe that man could exhibit such propensities for evil, such lust for power, such disregard for the rights of the weak, or such yearning for submission. Only a few had been aware of the rumbling of the volcano preceding the outbreak.' -Erich Fromm, Escape From Freedom"
  imageUrl = ""
  imageTitle = ""
  imageWidth = 150
  imageHeight = 150

    [[languages.en.profileMode.buttons]]
    name = "About"
    url = "about"

    [[languages.en.profileMode.buttons]]
    name = "Stickers"
    url = "Stickers"

    [[languages.en.profileMode.buttons]]
    name = "History of Fascism"
    url = "fascism"

[[languages.en.menu.main]]
identifier = "About"
name = "About"
url = "about"
weight = 1

[[languages.en.menu.main]]
identifier = "Stickers"
name = "Stickers"
url = "stickers"
weight = 2

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[params]
env = "production"
title = "Bash The Fash"
author = "Mrs-Skelli"
defaultTheme = "dark"
disableThemeToggle = false
DateFormat = "2006-01-02"
ShowShareButtons = true
ShowReadingTime = true
disableScrollToTop = false
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
hideFooter = false
ShowWordCounts = true
VisitCount = true
ShowLastMod = true
ShowToc = true
TocOpen = true
comments = true

  [[params.socialIcons]]
  name = "instagram"
  url = "https://www.instagram.com/bashthe_fash/"

  [[params.socialIcons]]
  name = "discord"
  url = "https://discord.com/invite/bashthefash"

  [[params.socialIcons]]
  name = "facebook"
  url = "https://www.facebook.com/BashTheFash161/"

  [[params.socialIcons]]
  name = "twitter"
  url = "https://twitter.com/bashthefash161"
  
  [[params.socialIcons]]
  name = "reddit"
  url = "https://www.reddit.com/r/BashTheFash/"

  [params.assets]
  favicon = "k-48.png"
  favicon16x16 = "k-48.png"
  favicon32x32 = "k-48.png"
  apple_touch_icon = "k-48.png"
  safari_pinned_tab = "k-48.png"

  [params.label]
  text = "BashTheFash Home"

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 1
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary" ]

  [params.twikoo]
  version = "1.4.11"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
codeFences = true
guessSyntax = true
lineNos = true
style = "monokai"

[privacy.vimeo]
disabled = false
simple = true

[privacy.twitter]
disabled = false
enableDNT = true
simple = true

[privacy.instagram]
disabled = false
simple = true

[privacy.youtube]
disabled = false
